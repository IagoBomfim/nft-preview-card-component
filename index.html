<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <img srcset="/images/image-equilibrium.jpg" src="/images/image-equilibrium.jpg" alt="equilibrium">

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="line ethereum">
          <div <img srcset="/images/icon-ethereum.svg" src="/images/icon-ethereum.svg" alt="ethereum">
            <p class="color-text">0.041 ETH</p>
        </div>
        <div>
          <img srcset="/images/icon-clock.svg" src="/images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="user-info">
        <img srcset="/images/image-avatar.png" src="/images/image-avatar.png" alt="avatar">
        <span>Creation of <span class="negrito">Jules Wyvern</span></span>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
